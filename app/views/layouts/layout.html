<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styleShared.css">
    <link rel="stylesheet" href="/static/css/styleChatbot.css">
    <link rel="stylesheet" href="/static/css/styleHome.css">
    <link rel="stylesheet" href="/static/css/styleNavbar.css"> 
    <link rel="stylesheet" href="/static/css/styleMinhasSolicitacoes.css"> 
    <link rel="stylesheet" href="/static/css/styleCriarSolicitacao.css"> 
    <link rel="stylesheet" href="/static/css/styleTransparencia.css"> 
    

    <script src="https://kit.fontawesome.com/d881912698.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/dist/jquery.js') }}"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/cep.js') }}"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mapa.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    
    <title>Solicity</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1 class="nomeSis">Solicity</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="/" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="/solicitacao/acompanhar" class="nav-link">Acompanhar Solicitações</a></li>
                    <li class="nav-item"><a href="/solicitacao/criar" class="nav-link">Criar Solicitação</a></li>
                    <li class="nav-item"><a href="/transparencia" class="nav-link">Transparência</a></li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="/autenticacao">Login</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button class="btn-menu"><i class="icon fa-solid fa-bars"></i></button>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="/" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="/solicitacao/acompanhar" class="nav-link">Acompanhar Solicitações</a></li>
                <li class="nav-item"><a href="/solicitacao/criar" class="nav-link">Criar Solicitação</a></li>
                <li class="nav-item"><a href="/transparencia" class="nav-link">Transparência</a></li>
            </ul>

            <div class="login-button">
                <button><a href="/autenticacao">Login</a></button>
            </div>
        </div>
    </header>

    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        <div class="content-footer">
            © 2025 Copyright: FourSource
        </div>
    </footer>

    <script text="type/javascript">

        $(document).ready(function(){

            $('.nav-item').click(function() {
                $('.nav-item').removeClass('active-link');
                $(this).addClass('active-link');
            });

            $('.nomeSis').click(function() {
                window.location.href = '/'; 
            });

            $('.btn-menu').click(function(){

                let menuMobile = $('.mobile-menu')
                if (menuMobile.hasClass('open')){
                    menuMobile.removeClass('open')
                    $('.icon').removeClass("fa-xmark")
                    $('.icon').addClass("fa-bars")
                    //$('.icon').src = "../static/img/menu_white_36dp.svg";
                } else {
                    menuMobile.addClass('open')
                    $('.icon').removeClass("fa-bars")
                    $('.icon').addClass("fa-xmark")
                    //$('.icon').src = "../assets/img/close_white_36dp.svg";
                }

            })
        })
    </script>

    {% block scripts %}
    {% endblock %}


</body>

</html>
